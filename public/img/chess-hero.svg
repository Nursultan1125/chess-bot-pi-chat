<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" role="img" aria-labelledby="title desc">
  <title id="title">ChessBot Hero</title>
  <desc id="desc">Promotional hero image for chess robot project.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#1f2937" />
    </linearGradient>
    <linearGradient id="gold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f5d26a" />
      <stop offset="100%" stop-color="#d4af37" />
    </linearGradient>
  </defs>
  <rect width="1600" height="900" fill="url(#bg)" />
  <rect x="120" y="100" width="1360" height="700" rx="36" fill="#111827" stroke="#374151" stroke-width="4" />
  <g fill="#f9fafb" font-family="Inter, Arial, sans-serif">
    <text x="180" y="220" font-size="74" font-weight="800">ChessBot AI</text>
    <text x="180" y="290" font-size="40" fill="#d1d5db">Plays, teaches, and analyzes chess in real time</text>
  </g>
  <g transform="translate(980 220)">
    <rect width="380" height="460" rx="24" fill="#0b1220" stroke="#d4af37" stroke-width="3" />
    <g fill="#f3f4f6" font-family="JetBrains Mono, monospace" font-size="24">
      <text x="28" y="56">ENGINE: ACTIVE</text>
      <text x="28" y="100">RATING: 2800+</text>
      <text x="28" y="144">MODE: TRAINING</text>
    </g>
    <circle cx="318" cy="66" r="10" fill="#22c55e" />
  </g>
  <g transform="translate(190 360)">
    <rect width="700" height="360" rx="20" fill="#111827" stroke="#4b5563" stroke-width="2" />
    <g>
      <rect x="40" y="40" width="120" height="120" fill="#f8fafc" />
      <rect x="160" y="40" width="120" height="120" fill="#d4af37" />
      <rect x="280" y="40" width="120" height="120" fill="#f8fafc" />
      <rect x="400" y="40" width="120" height="120" fill="#d4af37" />
      <rect x="520" y="40" width="120" height="120" fill="#f8fafc" />
      <rect x="40" y="160" width="120" height="120" fill="#d4af37" />
      <rect x="160" y="160" width="120" height="120" fill="#f8fafc" />
      <rect x="280" y="160" width="120" height="120" fill="#d4af37" />
      <rect x="400" y="160" width="120" height="120" fill="#f8fafc" />
      <rect x="520" y="160" width="120" height="120" fill="#d4af37" />
    </g>
    <circle cx="340" cy="220" r="28" fill="url(#gold)" />
    <rect x="326" y="170" width="28" height="32" rx="8" fill="url(#gold)" />
  </g>
</svg>
